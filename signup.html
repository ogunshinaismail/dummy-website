<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dummy lms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="url">
          <input type="text" name="api-url" id="api-url">
      </div>

    <form action="" class="form-container">
      <h2 class="">Signup example</h2>
      <div class="" id="error-container"></div>

      <div class="">
        <input
          type="first_name"
          name="first_name"
          id="first_name"
          placeholder="first_name"
          class=""
        />
      </div>

      <div class="">
        <input
          type="surname"
          name="surname"
          id="surname"
          placeholder="surname"
          class=""
        />
      </div>

      <div class="">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          class=""
        />
      </div>

      <div class="">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password.."
          class=""
        />
      </div>

      <button type="submit" id="signup-btn" class="">Signup</button>
    </form>
  </body>
  <script src="./index.js"></script>
</html>
